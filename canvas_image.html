<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
   var canvass = document.getElementById('myCanvas');
   var gl = canvass.getContext('2d');
 img = new Image();

img.onload = function() {
   gl.drawImage(img,21,80);
 };
 img.src ='paddle.jpg';
 
gl.rect(20,20,150,100);
gl.clip();
gl.stroke();

</script> 

</body>
</html>
